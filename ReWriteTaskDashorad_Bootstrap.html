<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3_Flex and Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Up Grid Section -->
        <div class="row mb-4 bg-secondary-subtle">
            <!-- Dashboard Card -->
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-layer-group"></i>
                        <p>Dashboard</p>
                    </div>
                </div>
            </div>
           
            <!-- Charts Card -->
            <div class="col-12 col-md-4 mb-3 mb-md-0">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Charts</p>
                    </div>
                </div>
            </div>
           
            <!-- Widget Card -->
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-cube"></i>
                        <p>Widget</p>
                    </div>
                </div>
            </div>
            
            <!-- Tables Card -->
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-table"></i>
                        <p>Tables</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-table"></i>
                        <p>Tables</p>
                    </div>
                </div>
            </div>
      
         
            <div class="col-12 col-md-4 mt-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-layer-group"></i>
                        <p>Forms</p>
                    </div>
                </div>
            </div>
          
            <!-- Calendar Card -->
            <div class="col-12 col-md-2 mt-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>Calendar</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-2 mt-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>Calendar</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-2 mt-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>Calendar</p>
                    </div>
                </div>
            </div>

            <!-- Errors Card -->
            <div class="col-12 col-md-2 mt-3">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <p>Errors</p>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Down Section (Flex Layout for Image and Cards) -->
        <div class="row">
           
            <!-- Image Section -->
            <div class="col-12 col-md-6 mb-4">
                <img src="curve.jpg" alt="Image" class="img-fluid">
            </div>

            <!-- Right Cards Section -->
            <div class="col-12 col-md-6">
                <div class="row row-cols-1 row-cols-md-2 g-3">
                    <div class="col">
                        <div class="card text-center bg-dark text-white">
                            <div class="card-body">
                                <i class="fa-solid fa-user"></i>
                                <p>2540</p>
                                <p>Total User</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center bg-dark text-white">
                            <div class="card-body">
                                <i class="fa-solid fa-user"></i>
                                <p>120</p>
                                <p>New User</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center bg-dark text-white">
                            <div class="card-body">
                                <i class="fa-solid fa-user"></i>
                                <p>656</p>
                                <p>Total Shops</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center bg-dark text-white">
                            <div class="card-body">
                                <i class="fa-solid fa-user"></i>
                                <p>9540</p>
                                <p>Total Orders</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center bg-dark text-white">
                            <div class="card-body">
                                <i class="fa-solid fa-user"></i>
                                <p>100</p>
                                <p>Pending Orders</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-center bg-dark text-white">
                            <div class="card-body">
                                <i class="fa-solid fa-user"></i>
                                <p>8540</p>
                                <p>Online Orders</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
